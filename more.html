<div class="audio">
<h2 id="title" style="text-align: center; font-size: 50px;">Awesomeness</h2>
<style>
.audio{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: auto;
    grid-gap: 10px;
    grid-template-areas: 
    "title title title"
    "status status status"
    "play pause restart";
}
#title{
    grid-area: title;
}
#status{
    grid-area: status;
}
#play{
    grid-area: play;
}
#pause{
    grid-area: pause;
}
#restart{
    grid-area: restart;
}
</style>
    <div id="status" style="color:red; text-align: center; font-size: 20px;">Status: Loading</div>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="restart">Restart</button>
</div>
